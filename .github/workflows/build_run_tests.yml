name: Build and Run Tests

on: [push, pull_request]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout sources
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 1

      - name: Build GraphBLAS separately
        run: |
          cd deps/GraphBLAS
          mkdir build && cd build
          cmake .. -DCMAKE_INSTALL_PREFIX=$HOME/graphblas_install
          make -j
          make install

      - name: Configure CMake with GraphBLAS path
        run: |
          cmake -S . -B build -DGraphBLAS_ROOT=$HOME/graphblas_install

      - name: Build
        run: cmake --build build --parallel

      - name: Run tests
        run: ctest --test-dir build --output-on-failure